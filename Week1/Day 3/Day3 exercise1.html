<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 0px;
        }
    </style>
<body>
        <table style="width:300px; height:250px;">
            <tr>
                <th colspan="2" style="height:50px;">Header Section</th>
            </tr>
            <tr>
                <th colspan="2" style="height:25px;">Navigation Bar</th>
            </tr>    
            <tr>
                <td style="width:70px; height:100px">Index</td>
                <td>Content</td>
            </tr>
            <tr>
                <th colspan="2" style="height:25px;">Footer Section</th>
            </tr>
        </table>
        <br>
        <br>
        <div style="background-color:beige; height:50px; width:300px; float:left;">
            <h2><center>Header Section</center></h2>
        </div>
        <div style="background-color: burlywood; height:60px; width:300px;">
            <h3><center>Navigation Bar</center></h3>
        </div>
        <div style="background-color: cadetblue; height:200px; width:70px; float:left">
            <h3><center>Index</center></h3>
        </div>
        <div style="background-color: coral; height:200px; width:230px; float:left;">
            <h3><center>Content</center></h3>
        </div>
        <div style="background-color: rgb(102, 102, 182); height:20px; width:300px; clear:both;">
            <h4><center>Section Footer</center></h4>
        </div>
</body>
</html>
