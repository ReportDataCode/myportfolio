<!DOCTYPE html>
<html>
    <head>
    <style>
    body {
        background-image: url('https://biacon.net/wp-content/uploads/2019/02/registration-form-background-images-7.jpg');
    }
    form, div {
        margin:auto;
    }
    </style>
    </head>
    <body>
        <h4><p align="center" style="font-family:Verdana">Registration Form</p></h4><br>
        <div>
            <form>
                First Name:<br>
                <input type="text" style="font-family:Verdana" name="first name" placeholder="enter First Name"/><br>
                Middle Name:<br>
                <input type="text" style="font-family:Verdana" name="middle name"/><br>
                Last Name:<br> 
                <input type="text" style="font-family:Verdana" name="last name"/><br>
            <br>
            <br>
        <div>
           Home Address: <br>
            <textarea name="home address" placeholder="Enter home address"></textarea> 
        </div>
            <br>
            <br>
        <div>
            Gender: <br>
            <input type="radio" name="subject" value="male">Male  
            <input type="radio" name="subject" value="female">Female
        </div>
        <br>
        <br>
        <div>
         Career Path: <br>
        <select name="dropdown">
            <option value="front-end developer">Front-end Developer</option>
            <option value="back-end developer">Back-end Developer</option>
            <option value="full-stack developer">Full-stack Developer</option>
        </select>
         </div>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit"/>
        </form>
    </body>
</html>
