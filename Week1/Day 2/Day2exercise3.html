<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head
    <body>
        <h4>Registration Form</h4>
            <form>
                First Name: <input type="text" name="first name" /><br>
                Middle Name: <input type="text" name="middle name"/><br>
                Last Name: <input type="text" name="last name"/>
            <br>
            <br>  
            <dive>Home Address:</dive><br>
            <textarea rows="10" cols="50" name="home address">Enter Home Address here...</textarea> 
            <br>
            <br>
            <div>Gender:<br>
                <input type="radio" name="subject" value="male">Male  
            <input type="radio" name="subject" value="female">Female
            </div>
            <br>
            <br>
            <div>Career Path:<br>
                <select name="dropdown">
                    <option value="front-end developer"selected>Front-end Developer</option>
                    <option value="back-end developer">Back-end Developer</option>
                    <option value="full-stack developer">Full-stack Developer</option>
                </select>
            </div>
            <br>
            <br>
            <div>Technical Skills are: <br>
                <input type="checkbox" name="html" value="on">HTML
                <input type="checkbox" name="css" value="on">CSS
                <input type="checkbox" name="javascript" value="on">Javascript
                <input type="checkbox" name="mysql" value="on">Mysql
                <input type="checkbox" name="php" value="on">Php
                <input type="checkbox" name="laravel" value="on">Laravel
                <input type="checkbox" name="react js" value="on">React JS
            </div>
            <br>
            <br>
            <input type="submit" name="submit" value="Submit"/>
            </form>
    </body>
</html>
