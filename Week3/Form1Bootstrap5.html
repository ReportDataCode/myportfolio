<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Form Using Bootstrap5</title>

</head>
<body>
    <div class="container bg-light">
        <h4>Billing address</h4>
        <div class="col"><!--Start of Col1-->
            <div class="row">
                <div class="col">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div> 
                <div class="col mb-4">
                    <label for="lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control"  aria-label="Last name">
                </div>
            </div>
                <label for="username" class="form-label">Username</label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
            <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email address (Optional)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>    
            <div>
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>  
            <div class="mb-4">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-3 mb-4"> 
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckShipping">
                <label class="form-check-label" for="flexCheckIndeterminate">Shippping address is the same as my billing address
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckSaveInformation">
                <label class="form-check-label" for="flexCheckIndeterminate">Save this information for next time
                </label>
            </div>
            <hr>
            <h5>Payment</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                 <label class="form-check-label" for="flexRadioDefault1">Credit card</label>
             </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label mb-4" for="flexRadioDefault3">PayPal</label>
            </div>
            <div class="row">
                <div class="col">
                    <label for="name" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" aria-label="Name on Card">
                    <div class="col-auto">
                            <span id="fullnamedisplayedhelpInline" class="form-text">Full Name as displayed on card</span>
                    </div>
                </div>
                <div class="col">
                    <label for="cardnumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control"  aria-label="Credit Card number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="date" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control"  aria-label="date">
                </div>
                <div class="col">
                    <label for="text" class="form-label">CVV</label>
                    <input type="text" class="form-control"  aria-label="CVV">
                </div>
            </div>
            <hr>
                <button class="btn btn-primary col-12" type="Checkout">Continue to Checkout</button>
        </div><!--End of Col1-->
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            Column
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
